  var letters = [ 
    document.getElementById("letter-1"),
    document.getElementById("letter-2"),

  ];

  var categories = [
    document.getElementById("category-1"),
    document.getElementById("category-2"),
    document.getElementById("category-3"),
    document.getElementById("category-4")
  ];

  function updateLetter(div) {
    console.log("update letter")
    document.getElementById("letters").className = 'heading-visible';
    div.innerHTML = available_letters[Math.floor(Math.random()*available_letters.length)];
    div.className = 'card';
  };

  function updateCategory(div) {
    console.log("update category")
    document.getElementById("categories").className = 'heading-visible';
    div.innerHTML = available_categories[Math.floor(Math.random()*available_categories.length)];
    div.className = 'card';
  };

  document.getElementById("update").onclick = function update() {
    console.log("pressed")
    letters.forEach(updateLetter)
    categories.forEach(updateCategory)
  };
</script>
